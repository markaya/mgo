<form hx-post="/transfer/create/" hx-swap="none">
    <h2>
        Confirm Transfer Transaction
    </h2>
    <div>
        <p> You are about to transfer  {{.Form.FromAmount}} {{.Form.FromAcc.Currency.String}} </p>
        <p>From {{.Form.FromAcc.AccountName}} </p>
        <input type='hidden' value='{{.Form.FromAcc.ID}}' name='from' id='from' > 
        <input id='amount' type='hidden' value='{{.Form.FromAmount}}' name= 'amount'>
    </div>
    <div>
        <p> To {{.Form.ToAcc.AccountName}} </p>
        <p> Which will receive {{.Form.ToAmount}} {{.Form.ToAcc.Currency.String}}. </p>
        <input type='hidden' value='{{.Form.ToAcc.ID}}' name='to' id='to' readonly hidden> 
    </div>
    <div>
        <label>On Date:</label>
        <input type='date' name='date' value='{{.Form.Date}}' readonly>
    </div>
    <div>
        <input type='hidden' id='confirm' name='confirm' value='true'>
        <input type= 'submit' value= 'Confirm Transfer'>
    </div>
</form>
