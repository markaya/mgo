{{define "title"}}Login{{end}}

{{define "main"}}
<div class="row my-4">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-4 col-12">
        <div class="custom-block mt-4 pt-4 bg-white">
            <form  class="custom-form" action= '/user/signup' method= 'POST' novalidate>
                <div>
                    <label class="form-label">Name:</label>
                    {{with .Form.FieldErrors.name}}
                        <label class= 'error'>{{.}}</label>
                    {{end}}
                    <input class="form-control" type= 'text' name= 'name' value= '{{.Form.Name}}'>
                </div>
                <div>
                    <label class="form-label">Email:</label>
                    {{with .Form.FieldErrors.email}}
                        <label class= 'error'>{{.}}</label>
                    {{end}}
                    <input class="form-control" type= 'email' name= 'email' value= '{{.Form.Email}}'>
                </div>
                <div>
                    <label class="form-label">Password:</label>
                    {{with .Form.FieldErrors.password}}
                        <label class= 'form-label error'>{{.}}</label>
                    {{end}}
                    <input class="form-control" type= 'password' name= 'password'>
                </div>
                <div>
                    <button class="form-control ms-2" type='submit' > Signup </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}

{{define "javascript"}}
<!-- JAVASCRIPT FILES -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/custom.js"></script>
{{end}}
