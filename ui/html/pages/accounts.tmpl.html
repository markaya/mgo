{{define "title"}}Accounts{{end}}

{{define "main"}}
    <h2> Accounts for User</h2>
    <table>
        <tr>
            <th>Account Name</th>
            <th>Balance</th>
            <th>Details</th>
        </tr>
        {{ range .Accounts}}
        <tr>
            <td>{{ .AccountName }}</td>
            <td> {{ .DisplayBalance }} </td>
            <td><a href='/account/view/{{.ID}}'>Details...</a></td>
        </tr>
        {{ end }}
    </table>
{{end}}
