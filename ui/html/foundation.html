{{define "foundation"}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{template "title" .}}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">


        <link href="/static/css/bootstrap-icons.css" rel="stylesheet">

        <link href="/static/css/tooplate-mini-finance.css" rel="stylesheet">

    </head>

    <body>
        {{template "header" .}}

        <div class="container-fluid">
            <div class="row">
                {{template "sidenav" .}}

                <main class="main-wrapper col-md-10 ms-sm-auto py-4 col-lg-10 px-md-4 border-start">
                    {{with .Flash}}
                    <div class="row">
                        <div class='flash'>{{.}}</div>
                    </div>
                    {{end}}

                    {{template "main" .}}
                </main>

            </div>
        </div>

        {{template "javascript" .}}

        <script src= "/static/js/htmx.min.js" type= "text/javascript"></script> 
        <script src= "/static/js/main.js" type= "text/javascript"></script> 
    </body>
{{end}}
